<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 4px;
        padding: 8px;
        background-color:#6f6f6f;
      }

      li {
        display: inline;
        padding:8px;
      }
      li:hover{
        background-color: rgb(59, 150, 255);
      }
      a{
          text-decoration:none;
        color: white;
        font-size:18px;
        font-weight:bolder;
        text-align:center;
      }
    </style>
  </head>
  <body>

    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
      <li><a href="#">Menu 4</a></li>
    </ul>
    
    <h1>Horizontal Menu</h1>

  </body>
</html>
